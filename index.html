<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video src="./videos/rain.mp4" loop controls></video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio src="./music/rain.mp3" class="song"></audio>
            <img src="./images/play.svg" alt="play-button" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"></circle>
            </svg>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018eba" stroke-width="20"></circle>
            </svg>
            <img src="./images/replay.svg" alt="replay-button" class="replay">
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./music/rain.mp3" data-video="./videos/rain.mp4"><img src="./images/rain.svg" alt=""></button>
            <button data-sound="./music/beach.mp3" data-video="./videos/beach.mp4"><img src="./images/beach.svg" alt=""></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
